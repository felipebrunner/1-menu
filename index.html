<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Larissa Lanche</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="style.css">


</head>
<body>

    <header>
        

        <i id="menu" class="material-icons" onclick="clickmenu()">menu</i>

        <menu id="itens">
            <ul>
                <li><a href="#">Sanduiches</a></li>
                <li><a href="#">Refrigerantes</a></li>
                <li><a href="#">Sucos</a></li>
                <li><a href="#">Vitaminas</a></li>
        
            </ul>
        
        </menu> 

    </header>

    <main>

        <div class="wrapper" data-slide="wrapper">

            <div class="slide-wrapper">

                <div class="slide-list" data-slide="list">

                    <div class="slide-item" data-slide="item" data-index="0">

                        <div class="slide-content">

                            <img class="slide-image" src="imagens/1-amburguer.jpg" alt="amburguer">

                        </div>

                    </div>

                    <div class="slide-item" data-slide="item" data-index="1">

                        <div class="slide-content">

                            <img class="slide-image" src="imagens/2-amburguer.jpg" alt="amburguer">

                        </div>

                    </div>

                    <div class="slide-item" data-slide="item" data-index="2">

                        <div class="slide-content">

                            <img class="slide-image" src="imagens/larissa-1.jpg" alt="amburguer">

                        </div>

                    </div>

                </div>

            </div>

        </div>
        
    </main>

    <script>

        function clickmenu(){
            if (itens.style.display =='block') {
                itens.style.display ='none'
            } else{
                itens.style.display ='block'
            }
        }
    </script>
    

    <script src="js/slide.js"></script>

</body>
</html>
